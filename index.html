<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGL</title>
    <link rel="icon" type="image/png" href="title_icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="glass-header" style="background-color: #3C3633;">
        <img src="angl_logo.png">
        <nav>
            <a href="#"><h4 style="color:#fff;font-size: larger;">About</h4></a>
        </nav>
    </header>
    <section class="image-generator">
        <div class="content">
            <h1>Image Generator Tool</h1>
            <p>Convert your text to images using this JavaScript Image Generator tool.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" name="prompt" placeholder="Describe the image you want to generate." required>
                <div class="controls">
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="results">
        <div id="p" class="loading-text"></div>
    </section>
    <div class="overlay"></div>
    <div class="spinner-container">
        <div class="spinner"></div>
    </div>
    <section class="image-gallery">
        
    </section>
</body>
</html>
